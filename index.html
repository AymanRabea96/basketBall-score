<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<div class="container">
    <div class="Home">
        <h1>HOME</h1>
        <p class="score homeScore">0</p>
        <button class="btn1" onclick="add1()">+1</button>
        <button class="btn2" onclick="add2()">+2</button>
        <button class="btn3" onclick="add3()">+3</button>
      
    </div>
    <p class="newGame" onclick="newGame()">New Game</p>

    <div class="Guest">
        <h1>GUEST</h1>
        <p class="score guestScore">0</p>
        <button class="btn4" onclick="add4()">+1</button>
        <button class="btn5" onclick="add5()">+2</button>
        <button class="btn6" onclick="add6()">+3</button>

    </div>
</div>

<body>

    <script src="index.js"></script>
</body>

</html>
